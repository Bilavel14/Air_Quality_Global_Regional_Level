<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Air Quality Dashboard — NDMA AOD & Global PM₂.₅</title>
<style>
  :root{
    --brand:#0b57d0;
    --ink:#1f2937;
    --muted:#6b7280;
    --card:#ffffff;
    --bg:#f5f7fb;
    --border:#e5e7eb;
  }
  * { box-sizing: border-box; }
  body {
    margin:0; background:var(--bg); color:var(--ink);
    font: 15px/1.45 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Helvetica Neue", Helvetica, "Noto Sans", "Liberation Sans", sans-serif;
  }
  .topbar {
    background:var(--brand); color:#fff; padding:14px 18px; display:flex; align-items:center; gap:14px;
    position:sticky; top:0; z-index:20;
  }
  .topbar h1 { margin:0; font-size:18px; font-weight:600; letter-spacing:.2px; }
  .container { max-width:1280px; margin:18px auto; padding:0 16px; }
  .tabs { display:flex; gap:8px; flex-wrap:wrap; }
  .tab-btn {
    border:1px solid var(--border); background:#fff; padding:10px 12px; border-radius:10px; cursor:pointer;
    color:var(--ink); box-shadow:0 1px 1px rgba(0,0,0,.03);
  }
  .tab-btn.active { background:var(--brand); color:#fff; border-color:var(--brand); }
  .card { background:var(--card); border:1px solid var(--border); border-radius:14px; padding:12px; margin-top:12px; }
  .iframe-wrap { width:100%; height:84vh; min-height:720px; border:1px solid var(--border); border-radius:12px; overflow:hidden; }
  .iframe-wrap iframe { width:100%; height:100%; border:0; }
  .meta { color:var(--muted); font-size:12px; margin-top:8px; }
  .footer { color:var(--muted); font-size:12px; text-align:center; padding:24px 0 40px; }
  .actions { display:flex; gap:8px; justify-content:flex-end; margin:8px 0; }
  .btn { border:1px solid var(--border); background:#fff; padding:8px 10px; border-radius:8px; cursor:pointer; font-size:13px; }
  .btn:hover { border-color:#cbd5e1; }
</style>
</head>
<body>
  <div class="topbar">
    <h1>Air Quality Dashboard — NDMA AOD & Global PM₂.₅</h1>
  </div>

  <div class="container">
    <div class="tabs" role="tablist" aria-label="Dashboards">
      <button class="tab-btn active" role="tab" aria-selected="true" aria-controls="tab-aod" id="btn-aod">Pakistan AOD (NDMA)</button>
      <button class="tab-btn" role="tab" aria-selected="false" aria-controls="tab-pm25" id="btn-pm25">Global PM₂.₅ (UN style)</button>
    </div>

    <div id="tab-aod" class="card" role="tabpanel" aria-labelledby="btn-aod">
      <div class="actions">
        <button class="btn" onclick="toggleFull('frame-aod')">Toggle full screen</button>
      </div>
      <div class="iframe-wrap" id="wrap-aod">
        <iframe id="frame-aod" src="NDMA_Pakistan_AOD_Dashboard.html" title="NDMA Pakistan AOD Dashboard" loading="lazy"></iframe>
      </div>
      <div class="meta">Source: NDMA • Pakistan Smog (AOD) Dashboard (uploaded file).</div>
    </div>

    <div id="tab-pm25" class="card" style="display:none" role="tabpanel" aria-labelledby="btn-pm25">
      <div class="actions">
        <button class="btn" onclick="toggleFull('frame-pm25')">Toggle full screen</button>
      </div>
      <div class="iframe-wrap" id="wrap-pm25">
        <iframe id="frame-pm25" src="PM25_UN_Dashboard.html" title="Global PM₂.₅ Dashboard" loading="lazy"></iframe>
      </div>
      <div class="meta">Source: Global PM₂.₅ Dashboard (UN-style, uploaded file).</div>
    </div>

    <div class="footer">
      Built by merging two uploaded dashboards. Keep this file and both source HTML files in the same folder for the iframes to load.
    </div>
  </div>

<script>
  const aodBtn = document.getElementById('btn-aod');
  const pmBtn  = document.getElementById('btn-pm25');
  const tabA   = document.getElementById('tab-aod');
  const tabP   = document.getElementById('tab-pm25');

  function setTab(which) {
    const isA = which === 'aod';
    tabA.style.display = isA ? 'block' : 'none';
    tabP.style.display = isA ? 'none'  : 'block';
    aodBtn.classList.toggle('active', isA);
    pmBtn.classList.toggle('active', !isA);
    aodBtn.setAttribute('aria-selected', isA);
    pmBtn.setAttribute('aria-selected', !isA);
  }

  aodBtn.addEventListener('click', () => setTab('aod'));
  pmBtn.addEventListener('click',  () => setTab('pm'));

  function toggleFull(id) {
    const el = document.getElementById(id).parentElement; // wrapper
    if (el.style.height === '92vh') {
      el.style.height = '84vh';
    } else {
      el.style.height = '92vh';
    }
  }
</script>
</body>
</html>
